---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: package
    run_list:
      - recipe[elixir::default]
    attributes:
      elixir:
        install_method: "package"
  - name: source
    run_list:
      - recipe[elixir::default]
    attributes:
      elixir:
        install_method: "source"
