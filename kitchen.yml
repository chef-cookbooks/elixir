driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
    run_list:
      - recipe[apt::default]
  - name: ubuntu-18.04
    run_list:
      - recipe[apt::default]

suites:
  - name: package
    run_list:
      - recipe[elixir::default]
    attributes:
      elixir:
        install_method: "package"
  - name: source
    run_list:
      - recipe[elixir::default]
    attributes:
      elixir:
        install_method: "source"
